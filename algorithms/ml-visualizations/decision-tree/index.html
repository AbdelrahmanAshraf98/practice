<!DOCTYPE html>
<html lang="en" xmlns:m="http://www.w3.org/1998/Math/MathML">
<head>
  <meta charset="utf-8">
  <title>DIY Decision Tree Training</title>

  <script src="../common/js/jquery-1.8.3.min.js"></script>
  <script src="../common/js/underscore-min.js"></script>

  <!-- Math formula stylesheets and script-->
  <link rel="stylesheet" href="../common/css/UnifrakturMaguntia.css">
  <link rel="stylesheet" href="../common/css/jqmath-0.4.0.css">
  <script src="../common/js/jqmath-etc-0.4.0.min.js"></script>

  <!-- Bootstrap stylesheets and script -->
  <link rel="stylesheet" href="../common/css/bootstrap.min.css">
  <link rel="stylesheet" href="../common/css/bootstrap-theme.min.css">
  <script src="../common/js/bootstrap.min.js"></script>

  <!-- D3 -->
  <script src="../common/js/d3.v3.min.js" charset="utf-8"></script>

  <!-- Jstat: https://github.com/jstat/jstat -->
  <script src="../common/js/jstat.js" charset="utf-8"></script>

  <!-- Stylesheet for this page -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Decision Tree Training</h1>
  <div id="container">
    <div id="tree-container">
      <form class="form-inline" role="form">
        <div class="form-group">
          <label for="minLeafSize">Minimum leaf size</label>
          <input type="number" class="form-control" id="minLeafSize" min=1 max=100 step=1 value=1>
        </div>
        <div class="form-group">
          <label for="minGiniGain">Minimum Gini gain for split</label>
          <input type="number" class="form-control" id="minGiniGain" value=0 min=0 max=1 step=0.01>
        </div>
        <button type="submit" class="btn btn-primary update">Update</button>
      </form>
    </div>
    <div id="graph-container">
      <button class="btn btn-lg btn-primary reset">
        Reset tree
      </button>
      <button class="btn btn-lg btn-primary randomData">
        Random data
      </button>
    </div>
  </div>
  
  <script src="js/tree.js" charset="utf-8"></script>
  <script src="implement.js" charset="utf-8"></script>
  <script src="js/tests.js" charset="utf-8"></script>
  <script src="js/randomData.js" charset="utf-8"></script>
  <script src="js/startingData.js" charset="utf-8"></script>
  <script src="js/graphDisplay.js" charset="utf-8"></script>
  <script src="js/treeDisplay.js" charset="utf-8"></script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
